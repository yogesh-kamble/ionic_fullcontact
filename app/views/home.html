<ion-view view-title="Home">
  <ion-content>
    <h1>Search</h1>
    
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model='user_email'>
        </label>
    </div>
    
    <button class="button button-outline button-positive" ng-click="search(user_email)">
        Search
    </button>
    <div class="list">
        <div class="item item-divider">
            Profile Photos
        </div>
        <a ng-repeat = "photo in photo_list" class="item item-thumbnail-left" href="#">
            <img src="{{photo.url}}">
            <h2>{{photo.typeName}}</h2>
        </a>
        <div class="item item-divider">
            Social Profiles
        </div>
        <ul class="list">
            <li class="item" ng-repeat="profile in profile_list">
                <a ng-href="{{profile.url}}"></a>
                <p>UserName:        {{profile.username}}</p>
                <p>SocialNetwork:   {{profile.typeName}}</p>
            </li>
        </ul>
    </div>
  </ion-content>
</ion-view>
